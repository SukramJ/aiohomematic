name: "Test-Run"

# yamllint disable-line rule:truthy
on:
  pull_request: ~
  workflow_dispatch:
permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Note: Python 3.14t (free-threaded) excluded until orjson supports it
        # See: https://github.com/ijl/orjson/issues/595
        python-version: ["3.13", "3.14"]
        client-type: ["interface", "legacy"]
    name: Python ${{ matrix.python-version }} (${{ matrix.client-type }} client)
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements_test.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt
      - name: Run tests with coverage
        env:
          AIOHOMEMATIC_USE_INTERFACE_CLIENT: ${{ matrix.client-type == 'interface' && '1' || '0' }}
        run: |
          echo "Testing with ${{ matrix.client-type }} client (AIOHOMEMATIC_USE_INTERFACE_CLIENT=$AIOHOMEMATIC_USE_INTERFACE_CLIENT)"
          pytest tests/ -n auto --dist loadscope --asyncio-mode=legacy --cov=aiohomematic --cov-report=xml --cov-report=term-missing
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.13' && matrix.client-type == 'interface'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}-${{ matrix.client-type }}
