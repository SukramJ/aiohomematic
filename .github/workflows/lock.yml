name: Lock

# yamllint disable-line rule:truthy
on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write
  discussions: write

jobs:
  lock:
    if: github.repository_owner == 'SukramJ'
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v6.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-inactive-days: "5"
          issue-lock-reason: ""
          pr-inactive-days: "1"
          pr-lock-reason: ""
          discussion-inactive-days: "360"
