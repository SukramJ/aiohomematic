name: "Test-Run"

# yamllint disable-line rule:truthy
on:
  pull_request: ~
  workflow_dispatch:
permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Python 3.14t (free-threaded) uses stdlib json via compat module
        # since orjson does not yet support free-threading (PyO3 limitation).
        # See: aiohomematic/compat.py and https://github.com/ijl/orjson/issues/595
        python-version: ["3.13", "3.14", "3.14t"]
    name: Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements_test.txt
            requirements_test_pre_commit.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt
      - name: Install orjson (non-free-threaded only)
        if: matrix.python-version != '3.14t'
        run: pip install orjson>=3.11.5
      - name: Run tests with coverage
        run: |
          pytest tests/ -n auto --dist loadscope --asyncio-mode=legacy --cov=aiohomematic --cov-report=xml --cov-report=term-missing
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.13'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
